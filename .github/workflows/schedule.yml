name: Scheduled Python Script

on:
  schedule:
    - cron: '0 12 * * *'  # Runs at 12:00 PM UTC daily
  workflow_dispatch:       # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Specify the Python version you need

      - name: Install Dependencies
        run: |
          pip install requests BeautifulSoup pandas

      - name: Verify Script Exists (Optional Debug Step)
        run: |
          ls -l scrape-headlines.py
          file scrape-headlines.py

      - name: Run Scraper
        run: python3 scrape-headlines.py
      - name: Verify Installed Packages
        run: |
          pip list
